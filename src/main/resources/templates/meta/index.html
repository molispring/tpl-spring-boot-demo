<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  
   <div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">组件列表</div>
	
	  <!-- Table -->
	  <table id="data" class="table table-hover">
		    <tr>
		      <th>id</th>
			<th>组件id</th>
			<th>支持设备类型</th>
			<th>版本</th>
			<th>描述</th>
			<th>详细</th>
		    </tr>
		    <tr th:each="meta : ${metaData}">
		      <td th:text="${meta.id}">id</td>
		      <td th:text="${meta.componentId}">组件id</td>
		      <td th:text="${meta.clientType}">支持设备类型</td>
		      <td th:text="${meta.version}">版本</td>
		      <td th:text="${meta.description}">描述</td>
		      <td ><a href="items.html" th:href="@{/meta/find(componentId=${meta.componentId})}">详情</a></td>
		    </tr>
	  </table>
	</div>
	
  </body>
</html>
